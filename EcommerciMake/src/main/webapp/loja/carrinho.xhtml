<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/lojaTemplate.xhtml">

	<ui:param name="pageTitle" value="Search Produto entities"/>

	<ui:define name="header">
		Carrinho
	</ui:define>

	<ui:define name="subheader">
		Produtos adicionados no carrinho
	</ui:define>

	<ui:define name="footer"/>


	<ui:define name="main">
	<h:form>
				
				<h:dataTable value="#{carrinhoBean.produtos.values()}" var="pp"  styleClass="data-table">
					<h:column>
						<f:facet name="header">Descrição</f:facet>	 
						#{pp.produto.descricao}
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>	 
						#{pp.produto.nome}
					</h:column>
<!-- 					<h:column> -->
<!-- 						<f:facet name="header">Peso</f:facet>	  -->
<!-- 						#{produto.peso} -->
<!-- 					</h:column> -->
					<h:column>
						<f:facet name="header">Preço</f:facet>	 
						#{pp.produto.preco}
					</h:column>
					<h:column>
						<f:facet name="header">Quantidade</f:facet>	 
						#{pp.quantidade}
					</h:column>
					<h:column>
						<f:facet name="header">Valor Total</f:facet>	 
						#{pp.valorTotal}
					</h:column>
<!-- 					<h:column> -->
<!-- 						<f:facet name="header">Categoria</f:facet>	  -->
<!-- 						#{produto.categoria.descricao} -->
<!-- 					</h:column> -->
					<h:column>
						<h:commandButton value="Remover do carrinho" action="#{carrinhoBean.removeProduto(pp.produto.id)}"/>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Finalizar pedido" action="#{carrinhoBean.finalizarPedido()}" styleClass="btn btn-primary"/>
			</h:form>
	</ui:define>

</ui:composition>
