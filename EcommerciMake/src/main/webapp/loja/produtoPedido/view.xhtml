<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/lojaTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{produtoPedidoBean.id}"/>
		<f:event type="preRenderView" listener="#{produtoPedidoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Produto Pedido"/>

	<ui:define name="header">
		Produto Pedido
	</ui:define>

	<ui:define name="subheader">
		View existing Produto Pedido
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="produtoPedidoBeanProdutoPedidoPreco" value="Preco:"/>
			<h:outputText id="produtoPedidoBeanProdutoPedidoPreco" value="#{produtoPedidoBean.produtoPedido.preco}"/>
			<h:outputText/>
			<h:outputLabel for="produtoPedidoBeanProdutoPedidoPedido" value="Pedido:"/>
			<h:link id="produtoPedidoBeanProdutoPedidoPedido" outcome="/pedido/view" value="#{produtoPedidoBean.produtoPedido.pedido}">
				<f:param name="id" value="#{produtoPedidoBean.produtoPedido.pedido.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="produtoPedidoBeanProdutoPedidoProduto" value="Produto:"/>
			<h:link id="produtoPedidoBeanProdutoPedidoProduto" outcome="/produto/view" value="#{produtoPedidoBean.produtoPedido.produto}">
				<f:param name="id" value="#{produtoPedidoBean.produtoPedido.produto.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="produtoPedidoBeanProdutoPedidoQuantidade" value="Quantidade:"/>
			<h:outputText id="produtoPedidoBeanProdutoPedidoQuantidade" value="#{produtoPedidoBean.produtoPedido.quantidade}"/>
			<h:outputText/>
			<h:outputLabel for="produtoPedidoBeanProdutoPedidoValorTotal" value="Valor Total:"/>
			<h:outputText id="produtoPedidoBeanProdutoPedidoValorTotal" value="#{produtoPedidoBean.produtoPedido.valorTotal}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
