<div class="form-horizontal">
    <h3>Create a new ProdutoPedido</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/ProdutoPedidos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for ProdutoPedidos</h3>
    <form id="ProdutoPedidoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="preco" class="col-sm-2 control-label">Preco</label>
        <div class="col-sm-10">
            <input id="preco" name="preco" class="form-control" type="text" ng-model="search.preco" placeholder="Enter the ProdutoPedido Preco"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pedido" class="col-sm-2 control-label">Pedido</label>
        <div class="col-sm-10">
            <select id="pedido" name="pedido" class="form-control" ng-model="search.pedido" ng-options="p as p.id for p in pedidoList">
                <option value="">Choose a Pedido</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="produto" class="col-sm-2 control-label">Produto</label>
        <div class="col-sm-10">
            <select id="produto" name="produto" class="form-control" ng-model="search.produto" ng-options="p as p.id for p in produtoList">
                <option value="">Choose a Produto</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
            <input id="quantidade" name="quantidade" class="form-control" type="text" ng-model="search.quantidade" placeholder="Enter the ProdutoPedido Quantidade"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Preco</th>
                    <th>Pedido</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/ProdutoPedidos/edit/{{result.id}}">{{result.preco}}</a></td>
                        <td><a href="#/ProdutoPedidos/edit/{{result.id}}">{{result.pedido.id}}</a></td>
                        <td><a href="#/ProdutoPedidos/edit/{{result.id}}">{{result.produto.id}}</a></td>
                    <td><a href="#/ProdutoPedidos/edit/{{result.id}}">{{result.quantidade}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
