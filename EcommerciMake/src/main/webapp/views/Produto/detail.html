<header ng-switch on="$location.path().indexOf('/Produtos/new') > -1">
    <h3 ng-switch-when="true">Create a new Produto</h3>
    <h3 ng-switch-when="false">View or edit Produto</h3>
</header>
<form id="ProdutoForm" name="ProdutoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProdutoForm.categoria.$invalid}">
        <label for="categoria" class="col-sm-2 control-label">Categoria</label>
        <div id="categoriaControls" class="col-sm-10">
        <select id="categoria" name="categoria" class="form-control" ng-model="categoriaSelection" ng-options="c.text for c in categoriaSelectionList"  >
            <option value="">Choose a Categoria</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.peso.$invalid}">
        <label for="peso" class="col-sm-2 control-label">Peso</label>
        <div id="pesoControls" class="col-sm-10">
            <input id="peso" name="peso" type="number" class="form-control" ng-model="produto.peso" placeholder="Enter the Produto Peso"></input>
            <span class="help-block error" ng-show="ProdutoForm.peso.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.preco.$invalid}">
        <label for="preco" class="col-sm-2 control-label">Preco</label>
        <div id="precoControls" class="col-sm-10">
            <input id="preco" name="preco" type="number" class="form-control" ng-model="produto.preco" placeholder="Enter the Produto Preco"></input>
            <span class="help-block error" ng-show="ProdutoForm.preco.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.cor.$invalid}">
        <label for="cor" class="col-sm-2 control-label">Cor</label>
        <div id="corControls" class="col-sm-10">
            <input id="cor" name="cor" type="text" class="form-control" ng-model="produto.cor" placeholder="Enter the Produto Cor"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="produto.descricao" placeholder="Enter the Produto Descricao"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduto" name="saveProduto" class="btn btn-primary" ng-disabled="isClean() || ProdutoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduto" name="deleteProduto" class="btn btn-danger" ng-show="produto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
