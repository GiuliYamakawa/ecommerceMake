<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	<h:head>
	  	<title>HI JSF</title>
	</h:head>
	
	<h:body>
		<h:form>
			Produto: <h:inputText value="#{homeBean.produto}"/><br/>
			<h:commandButton value="Add" action="#{carrinhoBean.addProduto(homeBean.produto)}"/>
		
			<h:dataTable value="#{carrinhoBean.produtos.keySet().toArray()}" var="produto">
				<h:column>
					<f:facet name="header">Produto</f:facet>	 
					#{carrinhoBean.produtos.get(produto).produto.descricao}
				</h:column>
				<h:column>
					#{carrinhoBean.produtos.get(produto).quantidade}
				</h:column>
				<h:column>
					<h:commandButton value="Remove" action="#{carrinhoBean.removeProduto(produto)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet> 
					<h:commandLink action="#{carrinhoBean.removeProduto(produto)}"> excluir </h:commandLink> 
				</h:column> 
			</h:dataTable>

		</h:form>
		
	</h:body>
</html>
