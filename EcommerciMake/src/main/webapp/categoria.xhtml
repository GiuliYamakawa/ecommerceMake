<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:composition template="template-cadastro.xhtml">
		<ui:define name="content">
			<h:form>
				<h3>Categorias</h3>
				Descrição: <h:inputText value="#{categoriaBean.categoria.descricao}"/>
				<h:commandButton value="Gravar" action="#{categoriaBean.gravar}"/>
				<br/><br/>
				
				<h:dataTable value="#{categoriaBean.categorias}" var="categoria">
					<h:column>
						<f:facet name="header">ID</f:facet>	 
						#{categoria.id}
					</h:column>
					<h:column>
						<f:facet name="header">Descrição</f:facet>	 
						#{categoria.descricao}
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet> 
						<h:commandButton value="Remove" action="#{categoriaBean.remove(categoria.id)}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>	
	</ui:composition>
</html>
