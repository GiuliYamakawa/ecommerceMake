<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{produtoPedidoBean.page}"/>
		<f:event type="preRenderView" listener="#{produtoPedidoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Produto Pedido entities"/>

	<ui:define name="header">
		Produto Pedido
	</ui:define>

	<ui:define name="subheader">
		Search Produto Pedido entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="produtoPedidoBeanExamplePedido" value="Pedido:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{pedidoBean.converter}" id="produtoPedidoBeanExamplePedido" value="#{produtoPedidoBean.example.pedido}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{pedidoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="produtoPedidoBeanExamplePedido" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="produtoPedidoBeanExampleProduto" value="Produto:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{produtoBean.converter}" id="produtoPedidoBeanExampleProduto" value="#{produtoPedidoBean.example.produto}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{produtoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="produtoPedidoBeanExampleProduto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{produtoPedidoBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{produtoPedidoBean.create}" styleClass="btn btn-primary" style="display:none"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="produtoPedidoBeanPageItems" styleClass="data-table" value="#{produtoPedidoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preco"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPreco" value="#{_item.preco}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pedido"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemPedido" value="#{forgeview:display(_item.pedido)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Produto"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemProduto" value="#{forgeview:display(_item.produto)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidade" value="#{_item.quantidade}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor Total"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValorTotal" value="#{_item.valorTotal}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{produtoPedidoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
