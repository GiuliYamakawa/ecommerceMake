<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pedidoBean.id}"/>
		<f:event type="preRenderView" listener="#{pedidoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Pedido"/>

	<ui:define name="header">
		Pedido
	</ui:define>

	<ui:define name="subheader">
		View existing Pedido
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pedidoBeanPedidoProdutosPedido" value="Produtos Pedido:"/>
			<h:dataTable id="pedidoBeanPedidoProdutosPedido" styleClass="data-table" value="#{forgeview:asList(pedidoBean.pedido.produtosPedido)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preco"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPreco" value="#{_item.preco}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Produto"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemProduto" value="#{forgeview:display(_item.produto)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidade" value="#{_item.quantidade}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor Total"/>
					</f:facet>
					<h:link outcome="/produtoPedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValorTotal" value="#{_item.valorTotal}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
